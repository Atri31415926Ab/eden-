<!-- templates/comment.html - 评论提交页面 -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h3 class="text-2xl mb-4">对资源进行评论</h3>
  <form action="{{ url_for('comment', res_id=res_id) }}" method="post">
    <div class="mb-4">
      <label for="comment" class="block text-gray-700">留言内容：</label>
      <textarea id="comment" name="comment" rows="4" class="w-full p-2 border rounded" required></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">提交评论</button>
  </form>
  <div class="mt-4">
    <a href="{{ url_for('comments', res_id=res_id) }}" class="text-blue-500 hover:underline">查看已有评论</a>
  </div>
</div>
{% endblock %}
